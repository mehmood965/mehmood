<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Ad Embed</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8880621705390497"
    crossorigin="anonymous"></script>
</head>
<body>

  <h1>Welcome to My Ad Page</h1>
  <p>This is my test page for Google AdSense.</p>

  <!-- Google AdSense Ad Unit -->
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="ca-pub-8880621705390497"
       data-ad-slot="1234567890" <!-- Replace with your ad slot ID -->
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>
       (adsbygoogle = window.adsbygoogle || []).push({});
  </script>

</body>
</html>
